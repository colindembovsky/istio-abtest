apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cols-api
spec:
  host: cols-api
  subsets:
  - name: blue
    labels:
      version: '__BlueVersion__'
  - name: green
    labels:
      version: '__GreenVersion__'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cols-api
spec:
  hosts:
  - "*"
  gateways:
  - cols-api-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: cols-api
        subset: blue
      weight: __BlueWeight__
    - destination:
        host: cols-api
        subset: green
      weight: __GreenWeight__